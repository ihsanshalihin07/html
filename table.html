<head>

    <style>
        .table_saya {

            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        #style_saya {

        }

<body>

    <table border="1" class="table_saya">

            <td colspan="2" style="text-align:center ;">baris 1 kolom 2 dan 3</td> <!-- column -->
        </tr>


        <tr>
            <td>baris 2 kolom 2</td>
            <td>Baris 2 kolom 3</td>
        </tr>
    </table>
