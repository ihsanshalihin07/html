<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial Heading di HTML</title>
    </head>
    <body>
        <h1 style="color: red;">Heading dengan warna Merah</h1>
        <p>
            Atribut adalah informasi atau properti tambahan suatu tag atau elemen HTML. penggunaan atribut color untuk mengubah warna font.
        </p>
        <h2 style="background-color: yellow;">Heading dengan Latar Kuning</h2>
        <p>
            Atribut background-color adalah atribut untuk memberikan warna
            latar (background) pada elemen tertentu. 
        </p>
    </body>
</html>
