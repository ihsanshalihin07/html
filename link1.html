<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial Link di HTML</title>
    </head>
    <body>
        <p>berikut pejelasan detail tentang kami :
            penggunaan atribut _blank
            <a href="about.html" target="_blank">About us</a> <br>
            penggunaan atribut self
            <a href="about.html" target="_self">About us</a> <br>
            penggunaan attribut top
            <a href="about.html" target="_top">About us</a><br>
            penggunaan attribuat parent
            <a href="about.html" target="_parent">About us</a>
        </p>
    </body>
</html>
