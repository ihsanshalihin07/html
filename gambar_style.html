<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh Gambar di HTML</title>
</head>
<body>
  <h1>Style Gambar di HTML</h1>
  <p>Berikut ini adalah gambar sawah:</p>
  <p>
    <img src="pemandangan.jpg" style="width: 160px;border: 3px solid red;" />
    <img src="pemandangan.jpg" style="width: 160px;border-radius: 10px;" />
    <img src="pemandangan.jpg" style="width: 100px;height: 100px;border-radius: 100%;" />
  </p>
</body>
</html>
